<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1A2B 猜謎工具</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            width: 200px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #history {
            margin-top: 20px;
            text-align: left;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>1A2B 猜謎輔助工具</h1>
    <p>輸入猜測和結果，例如 "1234 1A2B"</p>
    <input id="input" placeholder="例如：1234 1A2B">
    <br>
    <button onclick="suggest()">提交</button>
    <button onclick="reset()">重置</button>
    <p id="output"></p>
    <div id="history"></div>
    <script src="script.js"></script>
</body>
</html>
